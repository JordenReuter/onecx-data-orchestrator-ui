<div *ngFor="let update of updateHistory" class="mb-2 p-1 pl-2 surface-50">
  <p class="text-xl font-medium">{{ update.operation }}: {{ update.date | date: dateFormat }}</p>
  <div class="mb-2" *ngFor="let key of objectKeys(update.fields)">
    <p class="text-lg font-medium mb-0">{{ key }}:</p>
    <p>{{ update.fields[key].join(', ') }}</p>
  </div>
</div>
