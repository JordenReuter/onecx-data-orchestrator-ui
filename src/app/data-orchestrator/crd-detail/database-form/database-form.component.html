<form [formGroup]="formGroup" errorTailor>

      <span class="p-float-label" controlErrorAnchor>

          pInputText

          type="text"
          formControlName="apiVersion"
          styleClass="w-15rem"
          appendTo="body"
          [pTooltip]="'CRD.DATABASE.TOOLTIPS.API_VERSION' | translate"
          tooltipPosition="top"
          tooltipEvent="hover"
        />

      </span>
    </div>
