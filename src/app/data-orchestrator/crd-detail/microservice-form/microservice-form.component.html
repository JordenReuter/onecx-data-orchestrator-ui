<form [formGroup]="formGroup" errorTailor>
  <div class="flex flex-wrap flex-column sm:flex-row row-gap-3 sm:row-gap-4 column-gap-5 mt-2">
    <div>
      <span class="p-float-label" controlErrorAnchor>
        <input
          pInputText
          inputId="product_detail_api_version"
          type="text"
          formControlName="apiVersion"
          styleClass="w-15rem"
          appendTo="body"
          [pTooltip]="'CRD.PRODUCT.TOOLTIPS.API_VERSION' | translate"
          tooltipPosition="top"
          tooltipEvent="hover"
        />
        <label for="product_detail_api_version"> {{ 'CRD.PRODUCT.API_VERSION' | translate }}</label>
      </span>
    </div>
    <div>
      <span class="p-float-label" controlErrorAnchor>
        <input
          pInputText
          inputId="product_detail_name"
          type="text"
          formControlName="metadataName"
          styleClass="w-15rem"
          appendTo="body"
          [pTooltip]="'CRD.PRODUCT.TOOLTIPS.NAME' | translate"
          tooltipPosition="top"
          tooltipEvent="hover"
        />
        <label for="product_detail_name"> {{ 'CRD.PRODUCT.NAME' | translate }}</label>
      </span>
    </div>
    <div>
      <span class="p-float-label" controlErrorAnchor>
        <input
          pInputText
          inputId="product_detail_kind"

      </span>
    </div>
    <div>
      <span class="p-float-label" controlErrorAnchor>
        <input
          pInputText
          inputId="product_detail_appId"
          type="text"
          formControlName="appId"
          styleClass="w-15rem"

          [pTooltip]="'CRD.PRODUCT.TOOLTIPS.APP_ID' | translate"
          tooltipPosition="top"
          tooltipEvent="hover"
        />
        <label for="product_detail_appId"> {{ 'CRD.PRODUCT.APP_ID' | translate }}</label>
      </span>
    </div>
    <div>

        <input

          tooltipEvent="hover"
        />
        <label for="product_detail_microservice_name"> {{ 'CRD.PRODUCT.MICROSERVICE_NAME' | translate }}</label>
      </span>
    </div>
    <div>
      <span class="p-float-label" controlErrorAnchor>
        <input
          pInputText
          inputId="product_detail_product_name"
          type="text"
          formControlName="productName"

        <input

          type="text"
          formControlName="type"
          styleClass="w-15rem"

        />

    </div>
